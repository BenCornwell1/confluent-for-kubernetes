      - name: connect
        url: https://connect.cfk5.svc.cluster.local:8083
        tls:
          enabled: true
  tls:
    autoGeneratedCerts: true
  externalAccess:
    type: route
    route:
      domain: mycluster-lon06-b3c-16x64-403315c8b53cfaaf40d7fd4ee4d91267-0000.eu-gb.containers.appdomain.cloud
  authentication:
    type: basic
    basic:
      secretRef: c3-user
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: cfk5
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-operator:6.1.0.0
    init: confluentinc/cp-init-container-operator:6.1.0.0
  dataVolumeCapacity: 10Gi
  metricReporter:
    authentication:
      jaasConfig:
        secretRef: metric-credentials
      type: plain
    enabled: true
    tls:
      enabled: true
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-listener
      tls:
        enabled: true
    external:
      externalAccess:
        type: route
        route:
          domain: mycluster-lon06-b3c-16x64-403315c8b53cfaaf40d7fd4ee4d91267-0000.eu-gb.containers.appdomain.cloud
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-listener
      tls:
        enabled: true
    externalAccess:
      route:
        brokerPrefix: kafka-cfk5-
        bootstrapPrefix: kafka-cfk5
  dependencies:
    zookeeper:
      endpoint: zookeeper:2182
      authentication:
        type: digest
        jaasConfig:
          secretRef: kafka-zookeeper
      tls:
        enabled: true
---
