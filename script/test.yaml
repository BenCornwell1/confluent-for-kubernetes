apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: cfk5
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry-operator:6.1.0.0
    init: confluentinc/cp-init-container-operator:6.1.0.0
  tls:
    autoGeneratedCerts: true
  externalAccess:
    type: route
    route:
      domain: mycluster-lon06-b3c-16x64-403315c8b53cfaaf40d7fd4ee4d91267-0000.eu-gb.containers.appdomain.cloud
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.cfk5.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: sr-kafka
      tls:
        enabled: true
  authentication:
    type: moo
    basic:
      secretRef: sr-listener
