apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: cfk1
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper-operator:6.1.0.0
    init: confluentinc/cp-init-container-operator:6.1.0.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  authentication:
    type: digest
    jaasConfig:
      secretRef: kafka-credentials
  tls:
    autoGeneratedCerts: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: cfk1
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-operator:6.1.0.0
    init: confluentinc/cp-init-container-operator:6.1.0.0
  dataVolumeCapacity: 10Gi
  metricReporter:
    enabled: true
  tls:
    autoGeneratedCerts: true
  listeners:
    internal: 
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-credentials
      tls:
        enabled: true
    external:
      externalAccess:
        type: route
        route:
          domain: mycluster-lon06-b3c-16x64-403315c8b53cfaaf40d7fd4ee4d91267-0000.eu-gb.containers.appdomain.cloud
      authentication:
        type: plain
        jaasConfig:
          secretRef: c3-credentials
      tls:
        enabled: true
  dependencies:
    zookeeper:
      endpoint: zookeeper:2182
      authentication:
        type: digest
        jaasConfig:
          secretRef: kafka-credentials
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: cfk1
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect-operator:6.1.0.0
    init: confluentinc/cp-init-container-operator:6.1.0.0
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-credentials
      tls:
        enabled: true
  tls:
    autoGeneratedCerts: true
  externalAccess:
    type: route
    route:
      domain: mycluster-lon06-b3c-16x64-403315c8b53cfaaf40d7fd4ee4d91267-0000.eu-gb.containers.appdomain.cloud
---
