apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: cfk1
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center-operator:6.1.0.0
    init: confluentinc/cp-init-container-operator:6.1.0.0
  dataVolumeCapacity: 10Gi
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-credentials
      tls:
        enabled: true
    schemaRegistry:
      url: http://schemaregistry:8081
      tls:
        enabled: true
    ksqldb:
      - name: ksqldb
        url: http://ksqldb:8088
        tls:
          enabled: true
    connect:
      - name: connect
        url: http://connect:8083
        tls:
          enabled: true
  tls:
    autoGeneratedCerts: true
  externalAccess:
    type: route
    route:
      domain: mycluster-lon06-b3c-16x64-403315c8b53cfaaf40d7fd4ee4d91267-0000.eu-gb.containers.appdomain.cloud
