apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: cfk1
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper-operator:6.1.0.0
    init: confluentinc/cp-init-container-operator:6.1.0.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  authentication:
    type: digest
    jaasConfig:
      secretRef: internal-credentials
  dependencies:
    schemaregistry:
      url: http://schemaregistry.$namespace.svc:8081
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: cfk1
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-operator:6.1.0.0
    init: confluentinc/cp-init-container-operator:6.1.0.0
  dataVolumeCapacity: 10Gi
  metricReporter:
    enabled: true
  tls:
    autoGeneratedCerts: true
  listeners:
    internal: 
      authentication:
        type: plain
        jaasConfig:
          secretRef: internal-credentials
    external:
      externalAccess:
        type: route
        route:
          domain: mycluster-lon06-b3c-16x64-403315c8b53cfaaf40d7fd4ee4d91267-0000.eu-gb.containers.appdomain.cloud
      authentication:
        type: plain
        jaasConfig:
          secretRef: external-credentials
      tls:
        enabled: true
  dependencies:
    schemaregistry:
      url: http://schemaregistry.$namespace.svc:8081
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      authentication:
        type: digest
        jaasConfig:
          secretRef: internal-credentials
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: cfk1
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect-operator:6.1.0.0
    init: confluentinc/cp-init-container-operator:6.1.0.0
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
    schemaregistry:
      url: http://schemaregistry.$namespace.svc:8081
  tls:
    autoGeneratedCerts: true
  externalAccess:
    type: route
    route:
      domain: mycluster-lon06-b3c-16x64-403315c8b53cfaaf40d7fd4ee4d91267-0000.eu-gb.containers.appdomain.cloud
---
